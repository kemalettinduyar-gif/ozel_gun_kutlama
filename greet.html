<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mutlu YÄ±llar!</title>

<style>
body {
  font-family: Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  margin:0;
  background: linear-gradient(135deg,#fff7c2,#f5f7ff);
  overflow:hidden;
}

/* Kart */
.card {
  background:rgba(255,255,255,0.95);
  padding:32px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
  text-align:center;
  width:90%;
  max-width:520px;
  position:relative;
  animation: pop 0.6s ease;
}

/* Kart aÃ§Ä±lma animasyonu */
@keyframes pop {
  0% { transform: scale(0.85); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

h1 { margin:0 0 12px 0; font-size:30px; color:#ff6b6b; }
p { margin:0 0 16px 0; font-size:17px; color:#444; }

/* Buton */
button {
  padding:16px;
  border-radius:14px;
  border:0;
  background:#ff6b6b;
  color:white;
  cursor:pointer;
  font-weight:600;
  font-size:18px;
  width:100%;
  position:relative;
  overflow:hidden;
}

/* Ripple efekti */
button:active::after {
  content:"";
  position:absolute;
  left:50%; top:50%;
  width:120px; height:120px;
  background:rgba(255,255,255,0.4);
  border-radius:50%;
  transform:translate(-50%,-50%) scale(0);
  animation:ripple 0.4s ease-out forwards;
}

@keyframes ripple {
  to { transform:translate(-50%,-50%) scale(3); opacity:0; }
}

/* Konfeti */
.confetti {
  position:absolute;
  border-radius:3px;
  top:-10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0) translateX(0) rotate(0deg); }
  100% { transform: translateY(100vh) translateX(40px) rotate(360deg); }
}
</style>
</head>

<body>
<div class="card">
  <h1 id="title">Mutlu YÄ±llar!</h1>
  <p id="note">Harika bir gÃ¼n geÃ§irmeni dilerim.</p>
  <button id="btnCelebrate">Kutla ðŸŽˆ</button>
</div>

<script>
const params = new URLSearchParams(location.search);
const name = params.get('name');
const noteText = params.get('note');
const msg = params.get('msg') || "ðŸŽ‰ Mutlu YÄ±llar!";

/* BaÅŸlÄ±k ve not gÃ¼ncelleme */
if(name) document.getElementById('title').innerHTML = `Mutlu YÄ±llar, <strong>${name}</strong>!`;
if(noteText) document.getElementById('note').textContent = noteText;

/* Buton mesajÄ± */
document.getElementById('btnCelebrate').addEventListener('click', ()=>{
    alert(msg);
});

/* Konfeti oluÅŸtur */
for(let i=0;i<60;i++){
  const el = document.createElement('div');
  el.className='confetti';
  el.style.left=Math.random()*100+'%';
  el.style.width=(6+Math.random()*6)+'px';
  el.style.height=(6+Math.random()*6)+'px';
  el.style.background=`hsl(${Math.random()*360},80%,60%)`;
  el.style.animationDuration=(2+Math.random()*2)+'s';
  document.body.appendChild(el);
}
</script>
</body>
</html>
