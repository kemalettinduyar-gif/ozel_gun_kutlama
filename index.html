<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Doƒüum G√ºn√º Linki Olu≈ütur</title>
<style>
  body {
    font-family: Arial,sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    background: linear-gradient(135deg,#ffecd2,#fcb69f);
    margin:0;
    padding:16px;
  }
  .card {
    background:#fff;
    padding:24px;
    border-radius:12px;
    box-shadow:0 8px 30px rgba(0,0,0,0.12);
    width:100%;
    max-width:360px;
    text-align:center;
    box-sizing:border-box;
  }
  input {
    width:100%;
    padding:14px;
    margin:8px 0;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
    box-sizing:border-box;
  }
  button {
    width:100%;
    padding:14px;
    margin-top:10px;
    border-radius:10px;
    border:0;
    background:#ff6b6b;
    color:#fff;
    cursor:pointer;
    font-weight:600;
    font-size:16px;
  }
  .result {
    margin-top:12px;
    display:none;
    flex-direction:column;
    gap:8px;
  }
  .linkbox {
    padding:8px;
    background:#f0f0f0;
    border-radius:8px;
    word-break:break-all;
  }
</style>
</head>
<body>
<div class="card">
  <h2>Doƒüum G√ºn√º Linki Olu≈ütur</h2>
  <input id="first" placeholder="Ad">
  <input id="last" placeholder="Soyad">
  <input id="note" placeholder="Kƒ±sa not (opsiyonel)">
  <button id="make">Link Olu≈ütur</button>

  <div class="result" id="resWrap">
    <div class="linkbox" id="linkBox"></div>
    <button id="copyBtn">Kopyala</button>
  </div>

  <button id="whatsapp">WhatsApp ile G√∂nder</button>
</div>

<script>
const first = document.getElementById('first');
const last = document.getElementById('last');
const note = document.getElementById('note');
const make = document.getElementById('make');
const resWrap = document.getElementById('resWrap');
const linkBox = document.getElementById('linkBox');
const copyBtn = document.getElementById('copyBtn');
const whatsapp = document.getElementById('whatsapp');

function makeLink() {
  const f = first.value.trim();
  const l = last.value.trim();
  const n = note.value.trim();
  if(!f && !l){ alert('L√ºtfen ad veya soyad girin'); return ''; }
  const params = new URLSearchParams();
  params.set('name', `${f} ${l}`.trim());
  if(n) params.set('note', n);
  const base = location.origin + location.pathname.replace(/index\.html$/,'') + 'greet.html';
  return base + '?' + params.toString();
}

make.addEventListener('click', ()=>{
  const url = makeLink();
  if(!url) return;
  linkBox.textContent = url;
  resWrap.style.display = 'flex';
});

copyBtn.addEventListener('click', async()=>{
  try{ await navigator.clipboard.writeText(linkBox.textContent); copyBtn.textContent='Kopyalandƒ± ‚úì'; setTimeout(()=>copyBtn.textContent='Kopyala',1500);} 
  catch(e){ alert('Kopyalama ba≈üarƒ±sƒ±z, manuel kopyalayƒ±n');}
});

whatsapp.addEventListener('click', ()=>{
  const url = makeLink();
  if(!url) return;
  const text = encodeURIComponent(`Doƒüum g√ºn√ºn kutlu olsun! üéâ A√ßmak i√ßin tƒ±kla: ${url}`);
  window.open(`https://wa.me/?text=${text}`, '_blank');
});
</script>
</body>
</html>
